version: "2"
sql:
  - engine: postgresql
    schema: migrations/
    queries: queries/
    gen:
      go:
        package: db
        out: gen
        sql_package: pgx/v5
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: uuid
            go_type: github.com/google/uuid.UUID
          - db_type: timestamptz
            go_type: time.Time
