name: Package Jack
on:
  pull_request:
    paths:
      - packages/jack/**
      - .github/workflows/pkg-jack.yml
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read

jobs:
  lint:
    name: Lint Jack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run linting
        uses: ./.github/actions/go-lint
        with:
          path: packages/jack

  test:
    name: Test Jack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run tests
        uses: ./.github/actions/go-test
        with:
          path: packages/jack
          flag: jack
